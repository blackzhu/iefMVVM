<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
    <title>Document</title>
    <style>
        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        * {
            margin: 10px auto;
        }
    </style>
</head>

<body>

    <script>
        var MyApp = san.defineComponent({
            template: `
                <div>
                <div class =" list {{ class_color == 'red'?'red':'blue'}}" style="width:100px; height:100px;border:1px solid black" on-click="class_change()"></div>
                <div style="background: {{style_color}}; width: 100px; height: 100px;border:1px solid black" on-click="style_change()"></div>
            `,
            initData: function () {
                return {
                    class_color: 'red',
                    style_color: 'red'
                };
            },
            //class改变样式
            class_change: function () {
                if (this.data.get('class_color') == 'red') {
                    this.data.set('class_color', 'blue');
                } else {
                    this.data.set('class_color', 'red');
                }
            },
            //style改变样式
            style_change: function () {
                if (this.data.get('style_color') == 'red') {
                    this.data.set('style_color', 'blue');
                }
                else {
                    this.data.set('style_color', 'red');
                }
            },
        });
        var myApp = new MyApp();
        myApp.attach(document.body);
    </script>
</body>

</html>
